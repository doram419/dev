<html>
    <head>
        <title>Object Detection Result</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Object Detection Result</h1>
            <table class="result-table">
                <tr><th>Message</th><td>{message}</td></tr>
                <tr><th>Detections</th><td>{detections}</td></tr>
            </table>
            <div class="image-grid">
                <div>
                    <p>입력 이미지</p>
                    <img src="/static/input_image.jpg" alt="Input Image">
                </div>
                <div>
                    <p>출력 이미지</p>
                    <img src="/static/result_image.jpg" alt="Result Image">
                </div>
            </div>
            <button onclick="window.location.href='/home'">Return to Home</button>
        </div>
    </body>
</html>
